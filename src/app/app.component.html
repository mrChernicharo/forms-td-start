<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <!-- #f ==> localReference -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div id="user-data-group"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">

            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name=username
              required>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>

          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email=ngModel>
          </div>
          <p class="group-warning"
            *ngIf="!userData.valid && userData.touched">
            UserData is not valid
          </p>

          <span class="help-block" *ngIf="!email.valid && email.touched">
            Please enter a valid email addres
          </span>

        </div>

        <div class="form-group">

          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="grandma">Your grandma's name?</option>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>

        </div>

        <label for="questionAnswer">Answer here:</label>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            cols="30"
            rows="3"
            [(ngModel)]="answer"></textarea>
            <p>Your answer: {{ answer }}</p>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="f.invalid"> <!-- botão disabled até o form estar válido -->
          Submit
        </button>

      </form>


    </div>
  </div>
</div>
